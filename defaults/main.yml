# Interval
# Defines the time between the war events (Incursions)
# Possible values:
#   Minimum      = 0  - 30 minutes
#   VeryShort    = 1  - 1 hour
#   Short        = 2  - 1 hour 30 minutes
#   Medium       = 3  - 2 hours
#   Long         = 4  - 4 hours
#   VeryLong     = 5  - 8 hours
#   Extensive    = 6  - 12 hours
#   Maximum      = 7  - 24 hours
vrising_server_war_event_game_settings_interval: 1

# MajorDuration
# Defines the length of the major war events (Major Incursions)
# Possible values:
#   Minimum      = 0  - 15 minutes
#   VeryShort    = 1  - 20 minutes
#   Short        = 2  - 25 minutes
#   Medium       = 3  - 30 minutes
#   Long         = 4  - 35 minutes
#   VeryLong     = 5  - 45 minutes
#   Extensive    = 6  - 1 hour
#   Maximum      = 7  - 2 hours
vrising_server_war_event_game_settings_major_duration: 1

# MinorDuration
# Defines the length of the minor war events (Minor Incursions)
# Possible values:
#   Minimum      = 0  - 15 minutes
#   VeryShort    = 1  - 20 minutes
#   Short        = 2  - 25 minutes
#   Medium       = 3  - 30 minutes
#   Long         = 4  - 35 minutes
#   VeryLong     = 5  - 45 minutes
#   Extensive    = 6  - 1 hour
#   Maximum      = 7  - 2 hours
vrising_server_war_event_game_settings_minor_duration: 1
